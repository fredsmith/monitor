monitors:
  - monitor: nrg5 cores unavail
    type: graphite
    server: http://mon-graphite.infra.us.grid.nuance.com
    target: movingAverage(nrg5-qmaster.sge.unavail,10)
    warning: 200
    critical: 400
    notify: Hipchat
  - monitor: nrg1 cores unavail
    type: graphite
    server: http://mon-graphite.infra.us.grid.nuance.com
    target: movingAverage(grid-sge1.sge.unavail,10)
    warning: 200
    critical: 400
    notify: Hipchat
  - monitor: nrg1 scratch waiters
    type: graphite
    server: http://mon-graphite.infra.us.grid.nuance.com
    target: movingAverage(sum(nrg1-gpfs*.nrg1.us.grid.nuance.com.gpfs.waiters),10)
    warning: 200
    critical: 400
    notify: Hipchat
  - monitor: nrg1 static waiters
    type: graphite
    server: http://mon-graphite.infra.us.grid.nuance.com
    target: movingAverage(sum(gpfs2-srv*.grid.nuance.com.gpfs.waiters),10)
    warning: 200
    critical: 400
    notify: Hipchat
