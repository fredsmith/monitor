monitors:
  - monitor: nrg5 cores unavail
    type: graphite
    server: http://mon-graphite.infra.us.grid.nuance.com
    target: movingAverage(nrg5-qmaster.sge.unavail,10)
    warning: 200
    critical: 400
    notify: General
  - monitor: nrg1 cores unavail
    type: graphite
    server: http://mon-graphite.infra.us.grid.nuance.com
    target: movingAverage(grid-sge1.sge.unavail,10)
    warning: 200
    critical: 400
    notify: General
  - monitor: nrg1 should fail
    type: graphite
    server: http://mon-graphite.infra.us.grid.nuance.com
    target: movingAverage(grid-sgeasd1.sge.unavail,10)
    warning: 200
    critical: 400
    notify: General
  - monitor: unn1 ssh
    type: shell
    script: /net/yum/admin/work/fred/checks/check_ssh.sh grid-unn1.grid.nuance.com
    notify: General

notifiers: 
   General: 
     type: hipchat
     channel: General
     key: 5fbda24fff6c2a2921b7ea4199aeb9
     channel: Logs
   gridops: 
     address: gridops@nuance.com
     type: email
